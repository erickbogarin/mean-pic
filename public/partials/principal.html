
<div class="row content-filter">
    <form class="col s12">
    	<div class="row">
			<div class="input-field col s12">
				<input id="fname" class="validate" type="text" ng-model="filtro" ng-model-options="{ debounce: 500 }">
				<label for="fname">Filtrar foto</label>
			</div>
		</div>
	</form>
</div>

<div class="row" id="#staggered-test">
	<div class="painel-animado col s12 m6" ng-repeat="foto in fotos | filter: filtro">
		<div class="card large hoverable">
			<div class="card-image waves-effect waves-block waves-light">
				<minha-foto url="{{foto.url}}" alt="{{foto.titulo}}"></minha-foto>
			</div>
			<div class="card-content">
				<span class="card-title grey-text activator grey-text text-darken-4">{{foto.titulo}}<i class="material-icons right">more_vert</i></span>
				<p>{{foto.descricao}}</p>	
			</div>
			<div class="card-reveal">
				<span class="card-title grey-text text-darken-4">{{foto.titulo}}<i class="material-icons right">close</i></span>
				<p>{{foto.descricao}}</p>
			</div>		
			<div class="card-action"> 
				<a  href="/#/fotos/edit/{{foto._id}}">
						Editar
				</a>
				<a href="#" ng-click="remover(foto)">
						Remover
				</a>
			</div>
			
		</div>
	</div>
</div>
