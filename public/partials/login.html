<!-- alurapic/public/partials/login.html -->
<section class="content-filter" style="padding-bottom: 2.5em">
    <div>
        <p class="alert-danger">{{mensagem}}</p>
    </div>
     <div class="row">
         <div class="col s12 m6">
            <h2 class="header center" style="color:#ee6e73">Start Right Now</h2>
            <div class="icon-block">
                <h2 class="center amber-text text-darken-1"><i class="material-icons">picture_in_picture</i></h2>
                <h5 class="center">register your pictures easily</h5>
            </div>
         </div>
         <div class="col s12 m6">
            <br>
            <form ng-submit="autenticar()">
                <div>
                    <div class="input-field col s12">
                        <input class="validate" ng-model="usuario.login" type="text" id="fname">
                        <label for="fname">Login</label>
                    </div>
                </div>
                <div>
                    <div class="input-field col s12">
                        <input class="validate" ng-model="usuario.senha" type="text" id="fname">
                        <label for="fpassword">Senha</label>
                    </div>
                </div>
                <input type="submit" value="Entrar" class="waves-effect waves-light btn">
            </form>
        </div>
    </div>
</section>
